<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />

    <title>Inventory App</title>
  </head>
  <body>
    <div class="bg-slate-800 min-h-screen">
      <!-- App - bar -->
      <div class="bg-slate-600 p-2 flex items-center justify-center gap-5">
        <h1 class="text-slate-300 font-bold">
          Inventory App - OOP - tawilwind & js
        </h1>
        <span class="counter" id="appbar-counter">0</span>
      </div>
      <!-- App - content -->
      <div class="container max-w-screen-sm mx-auto">
        <!--(category form) -->
        <div class="w-full h-auto mt-4" id="category-form-container">
          <h1 class="title" id="toggle-add-category">
            Add New Category
            <span>
              <svg id="chevron" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 inline animate-pulse">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
              
            </span>
          </h1>
          <form class="w-full mt-2 p-4 bg-slate-700 rounded-lg flex flex-col justify-around  gap-4 hidden transition-all duration-100" id="category-form">
            <div class="flex flex-col gap-1">
              <label class="text-slate-400" for="category-title"
                >Category Title</label
              >
              <input
                class="w-2/5 input"
                name="category-title"
                id="category-title"
                type="text"
                placeholder="title ..."
              />
            </div>
            <div class="flex flex-col gap-1">
              <label class="text-slate-400" for="category-description"
                >Category Description</label
              >
              <textarea
                class="input"
                name="category-description"
                id="category-description"
              ></textarea>
            </div>
            <div class="flex items-center justify-center gap-x-5">
              <button class="btn cancel_btn flex-1" id="cancel-add-category">Cancel</button>
              <button class="btn add_btn flex-1">Add New Category</button>
            </div>
          </form>
        </div>
        <!-- (product form) -->
        <div class="w-full h-auto mt-4" id="product-form-container">
          <h1 class="title">Add New Product</h1>
          <form class="form" id="product-form">
            <div class="flex flex-col gap-1">
              <label class="text-slate-400" for="product-title"
                >Product Title</label
              >
              <input
                class="w-2/5 input"
                name="product-title"
                id="product-title"
                type="text"
                placeholder="product title ..."
              />
            </div>
            <div class="flex flex-col gap-1">
              <label class="text-slate-400" for="product-quantity"
                >Quantity</label
              >
              <input
                class="w-2/5 input"
                name="product-quantity"
                id="product-quantity"
                type="number"
                placeholder="quantity ..."
              />
            </div>
            <div>
              <label class="text-slate-400" for="product-category"
                >Category</label
              >
              <select
                class="input w-full"
                name="product-category"
                id="product-category"
              >
                <option class="bg-slate-500 text-slate-300" value="">
                  Select Category
                </option>
                <!-- <option class="bg-slate-500 text-slate-300" value="backend">
                  back-end
                </option>
                <option class="bg-slate-500 text-slate-300" value="frontend">
                  front-end
                </option> -->
              </select>
            </div>
            <div>
              <button class="btn add_btn w-full">Add New Product</button>
            </div>
          </form>
        </div>
        <!--  product - list  -->
        <div class="w-full min-h-screen mt-6">
          <h1 class="text-slate-300 text-xl font-bold">Product List</h1>
          <div class="flex items-center justify-between my-2">
            <p class="text-slate-400">Sort</p>
            <select
              class="outline-none bg-transparent text-slate-300 border border-slate-500 rounded-lg"
              name="sort"
              id="sort"
            >
            <option value="">select category</option>
              <option value="newest">newest</option>
              <option value="oldest">oldest</option>
            </select>
          </div>
          <div class="flex items-center justify-between my-3">
            <p class="text-slate-400">Search</p>
            <input class="input" type="text" placeholder="search ..." id="search-input" />
          </div>
          <div
            class="w-full bg-slate-700 p-3 rounded-md mt-5 flex flex-col items-center justify-center gap-y-6"
            id="products-list"
          >
            <!-- product - List -->
            <!-- <div
              class="w-full flex items-center justify-between text-slate-300"
            >
              <span class="font-bold">foaln</span>
              <div class="flex items-center justify-center gap-x-5">
                <span>1401/2/16</span>
                <p
                  class="px-2 border border-slate-400 text-slate-400 rounded-xl"
                >
                  backend
                </p>
                <span class="counter">10</span>
                <button
                  class="px-2 border border-red-400 text-red-500 rounded-xl"
                >
                  delete
                </button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/js/app.js" type="module"></script>
  </body>
</html>
